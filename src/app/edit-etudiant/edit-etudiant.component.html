<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Editer un etudiant</div>
        <div class="panel-body" *ngIf="currentEtudiant">
            <form #f="ngForm" (ngSubmit)="onUpdateEtudiant(f.value)">
                <div class="form-group">
                    <label class="control-label"> Nom</label>
                    <input class="form-control" type="text" name="nom" ngModel [(ngModel)]="currentEtudiant.nom">
                </div>

                <div class="form-group">
                    <label class="control-label">Prenom</label>
                    <input class="form-control" type="text" name="prenom" ngModel [(ngModel)]="currentEtudiant.prenom">
                </div>

                <div class="form-group">
                    <label class="control-label">Telephone</label>
                    <input class="form-control" type="text" name="telephone" ngModel [(ngModel)]="currentEtudiant.telephone">
                </div>

                <div class="form-group">
                    <label class="control-label">titre</label>
                    <input class="form-control" type="text" name="titre" ngModel [(ngModel)]="currentEtudiant.titre">
                </div>

                <div class="form-group">
                    <label class="control-label">E-Mail</label>
                    <input class="form-control" type="text" name="email" ngModel [(ngModel)]="currentEtudiant.email">
                </div>

                <div class="form-group">
                    <label class="control-label">Matricule</label>
                    <input class="form-control" type="text" name="matricule" ngModel [(ngModel)]="currentEtudiant.matricule">
                </div>

                <div class="form-group">
                    <label class="control-label">Diplome</label>
                    <input class="form-control" type="text" name="diplome" ngModel [(ngModel)]="currentEtudiant.diplome">
                </div>

                <div class="form-group">
                    <label class="control-label">Date de Naissance</label>
                    <input class="form-control" type="date" name="date_naissance" ngModel [(ngModel)]="currentEtudiant.date_naissance">
                </div>

                <div class="form-group">
                    <label class="control-label">Classe</label>
                    <input class="form-control" type="text" name="classe" ngModel [(ngModel)]="currentEtudiant.classe">
                </div>

                <div class="form-group">
                    <label class="control-label">Creer Par</label>
                    <input class="form-control" type="text" name="created_by_id" ngModel [(ngModel)]="currentEtudiant.created_by_id">
                </div>

                <div class="form-group">
                    <label class="control-label">Modifier Par</label>
                    <input class="form-control" type="text" name="modified_by_id" ngModel [(ngModel)]="currentEtudiant.modified_by_id">
                </div>

                <div class="form-group">
                    <label class="control-label">Scolarite</label>
                    <input class="form-control" type="text" name="scolarite" ngModel [(ngModel)]="currentEtudiant.scolarite">
                </div>
                <button class="btn btn-success" type="submit">Misae Ã  jour</button>
            </form>
        </div>
    </div>

</div>
